<!DOCTYPE html>
<html>
    <body>
        <button id="demo" onclick="send()">hehehe</button>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            function send() {
                socket.emit("buttevent", "button clicked!");
            }
            socket.on("returnEvent", (arg) => {
                var x = document.getElementById("demo");
                x.innerText = arg;
            })  
        </script>
    </body>
</html>
